<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo_v2.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Coffee</title>
</head>
<body>
    <header>
        <section class="wrap">
            <div class="container-header">
                <div class="box-logo">
                    <img class="logo" src="assets/logo.svg" alt="logo">
                </div>
                <ul class="navigation">
                    <li><a href="#" class="link-header">menu</a></li>
                    <li><a href="#" class="link-header">contact</a></li>
                    <li><a href="#" class="link-header">find us</a></li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="wrap-main">
            <div class="container-main">
                <div class="box">
                    <div class="group">
                        <div class="box-subtitle">
                            <h2 class="subtitle">The best way to get your coffee without leaving the comfort of your house</h2>
                        </div>
                        <div class="box-btn">
                            <button class="btn">make your order</button>
                        </div>
                        <div class="box-links">
                            <a href="#" class="link"><img class="img-social-networks" src="assets/instagram.svg" alt="instagram"></a>
                            <a href="#" class="link"><img class="img-social-networks" src="assets/linkedin.svg" alt="linkedin"></a>
                            <a href="#" class="link"><img class="img-social-networks" src="assets/twitter.svg" alt="twitter"></a>
                        </div>
                    </div>
                    <div class="box-copo">
                        <img class="copo" src="assets/copo.svg" alt="copo">
                    </div>
                </div>
                <div class="box-scroll">
                    <h4 class="paragraph-scroll">scroll down</h4>
                    <img class="img-scroll" src="assets/scroll.svg" alt="scroll">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
